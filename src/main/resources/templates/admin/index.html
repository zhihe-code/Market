<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org">
<head>
		<title>网站后台管理系统</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
		<script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
		<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
		<style type='text/css'>
			#myframe{
				width:100%;
				height:800px;
				border:0;
			}
		</style>
</head>
<body>
	<div class="container col-12">
		<div class="row">
			<p class="col col-8">校园二手平台后台管理系统</p>
			<p class="col col-3">管理员：<span th:text="${#session.getAttribute('user').account}"></span></p>
			<button onclick="javascript:logout();" type="submit" class="col col-1 btn btn-light">退出</button>
		</div>
		<script type="text/javascript">
			function logout(){
				var result = confirm("确定要退出吗？");
				if(result){
					location.href="/logout";
				}
			}
			</script>
		<div class="row">
			<div class="col col-2">
				<nav>
					<ul>
						<li><a th:href="@{/edituser}" target="myframe">用户添加</a></li>
						<li><a th:href="@{/listusers}" target="myframe">用户管理</a></li>
						<li><a th:href="@{/edittype}" target="myframe">商品分类管理</a></li>
						<li><a th:href="@{/editproduct}" target="myframe">商品添加</a></li>
						<li><a th:href="@{/listproducts}" target="myframe">商品管理</a></li>
					</ul>
				</nav>
			</div>
			<div class="col col-10">
				<iframe id="myframe" name="myframe"></iframe>
			</div>
		</div>
		<div class=row>
		</div>
	</div>

</body>
</html>
